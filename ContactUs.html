      <article>
      	<div id="contentstart">
            <h2>Free Quote</h2>
            <form class="contact-form" action="results.html">
            	<fieldset class="contactinfo">
            		<legend>Contact Information</legend>
            		<label for="fnameinput">
            			First Name
            			<input type="text" id="fnameinput" name="fname" placeholder="First Name"/>
            		</label>
            		<label for="lnameinput">
            			Last Name
            			<input type="text" id="lnameinput" name="lname" placeholder="Last Name"/>
            		</label>
            		<label for="emailinput">
            			Email
            			<input type="email" id="emailinput" name="email" placeholder="address@example.com"/>
            		</label>
            		<label for="phoneinput">
            			Phone
            			<input type="tel" id="phoneinput" name="phone" />
            		</label>
            	</fieldset>
            	<fieldset class="areainfo">
            		<legend>Square Footage to mow or plow</legend>
            		<select id="arearange" name="arearange">
            			<option value="D1">500-1000</option>
            			<option value="D2">1000-1500</option>
            			<option value="D3">1500-2000</option>
            			<option value="D4">2000-2500</option>
            			<option value="D5">2500-3000</option>
            			<option value="D6">3000-4000</option>
            			<option value="D7">4000-6000</option>
            			<option value="D8">6000+</option>
            		</select>
            	</fieldset>
            	<!--<fieldset class="membershipinfo">-->
            	<fieldset class="serviceinfo">	
            		<legend>Type of Service(s) Needed</legend>
            		<label for="snowremoval">
            			<input type="checkbox" id="snow" value="Snow" name="serviceinfo" />
            			Snow Removal
            		</label>
            		<label for="mowingr">
            			<input type="checkbox" id="mowing" value="Mowing" name="serviceinfo" />
            			Mowing
            		</label>
            	</fieldset>
            	<fieldset class="additionalinfo">
            		<legend>Additional Information</legend>
            		<label for="feedback">Questions or special requests
            			<textarea name="feedback" id="feedback" rows="7">
            				
            			</textarea></label>
            	</fieldset>
            	<fieldset class="submitbutton">
            		<input type="submit" id="submit" value="Submit" />
            	</fieldset>
            </form>
         </div>
